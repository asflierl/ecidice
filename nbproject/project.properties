includes=**
jar.compress=true
java.platform.active=java_default_platform
javac.classpath=\
    ${file.reference.jinput.jar}:\
    ${file.reference.lwjgl.jar}:\
    ${file.reference.lwjgl_util.jar}:\
    ${file.reference.lwjgl_util_applet.jar}:\
    ${file.reference.jme-colladabinding.jar}:\
    ${file.reference.jme-audio.jar}:\
    ${file.reference.jorbis-0.0.17.jar}:\
    ${file.reference.jme-awt.jar}:\
    ${file.reference.jme-collada.jar}:\
    ${file.reference.jme-editors.jar}:\
    ${file.reference.jme-effects.jar}:\
    ${file.reference.jme-font.jar}:\
    ${file.reference.jme-gamestates.jar}:\
    ${file.reference.jme-model.jar}:\
    ${file.reference.jme-ogrexml.jar}:\
    ${file.reference.jme-scene.jar}:\
    ${file.reference.jme-terrain.jar}:\
    ${file.reference.jme-xml.jar}:\
    ${file.reference.jme.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=true
javadoc.splitindex=true
